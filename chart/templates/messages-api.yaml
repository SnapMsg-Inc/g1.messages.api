apiVersion: apps/v1
kind: Deployment
metadata:
  name: messages-api
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: messages-api
spec:
  replicas: 1
  selector:
    matchLabels: # service will match (forward) to pod under tagged `api`
      app.kubernetes.io/name: messages-api
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels: # same as .spec.selector.matchLabels
        app.kubernetes.io/name: messages-api 
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: messages-api
        image: {{ .Values.api.image }}
        env:
        - name: MONGODB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb
                key: mongodb-password
        - name: MONGODB_USERNAME
            value: okteto
        - name: MONGODB_DATABASE
            value: okteto
        - name: MONGODB_HOST
            value: mongodb
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
		
---

apiVersion: v1
kind: Service
metadata:
  name: messages-api
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 3001
    name: http
  selector: # labels to match pods
    app.kubernetes.io/name: messages-api
    app.kubernetes.io/instance: {{ .Release.Name }}

